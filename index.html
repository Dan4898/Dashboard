<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <div class="search">
        <label for="search-bar"
          ><img class="search-icon" src="./Assets/icons/search.png" alt=""
        /></label>

        <input type="search" id="search-bar" />
      </div>

      <button class="bell">
        <img class="bell-icon" src="./Assets/icons/bell.png" alt="" />
      </button>

      <div class="profile">
        <img
          class="cute-cat"
          src="./Assets/images/cute-cat-illustration-cat-kawaii-chibi-drawing-style-cat-cartoon-vector.jpg"
          alt=""
        />
        <h3 class="profile-name">Morgan Oakley</h3>
      </div>

      <div class="id">
        <img
          class="cute-cat-2"
          src="./Assets/images/cute-cat-illustration-cat-kawaii-chibi-drawing-style-cat-cartoon-vector.jpg"
          alt=""
        />
        <div class="legend">
          <p>Hi there,</p>
          <h2 class="name">Morgan Oakley(@morgan)</h2>
        </div>
      </div>

      <div class="buttons">
        <button class="link">New</button>
        <button class="link">Upload</button>
        <button class="link">Share</button>
      </div>
    </header>

    <div class="sidebar">
      <div class="side-title">
        <h2 class="bi bi-grid">Dashboard</h2>
      </div>
      <ul class="upper">
        <li class="bi bi-house">Home</li>
        <li class="bi bi-image">Profile</li>
        <li class="bi bi-chat-left">Messages</li>
        <li class="bi bi-clock">History</li>
        <li class="bi bi-file-earmark">Tasks</li>
        <li class="bi bi-people">Communities</li>
      </ul>
      <ul class="bottom">
        <li class="bi bi-gear">Settings</li>
        <li class="bi bi-question-square">Support</li>
        <li class="bi bi-shield">Privacy</li>
      </ul>
    </div>
  </body>
</html>
